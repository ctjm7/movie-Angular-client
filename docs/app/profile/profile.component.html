<app-navbar></app-navbar>

<div class="profile">
  <mat-card class="profile-info">
    <h2>
      {{user?.Username}}<br>
      {{user?.Email}}<br>
      {{user?.Birthday | date}}
    </h2>
  </mat-card>

  <mat-card class="update-input">
    <mat-card-header>
      <mat-card-title>Update Your Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
        </mat-form-field>
        <br>

        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
           >
        </mat-form-field>
        <br>

        <mat-form-field>
            <input
              matInput
              [(ngModel)]="updatedUser.Email"
              type = "email"
              placeholder="Email"
              name="Email"
              required
            >
          </mat-form-field>
          <br>

        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Birthday"
            type = "date"
            placeholder="Birthday"
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        (click)="updateUserProfile()"
        color="primary"
      >
        Update Profile
      </button>
    </mat-card-actions>
      <button
        mat-button
        (click)="deleteUserProfile()"
        color="warn"
       >
        Delete Profile
      </button>

  </mat-card>
</div>
