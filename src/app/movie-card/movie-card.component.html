<app-navbar></app-navbar>

<div class="movie-cards" style="display: flex;">
    <mat-card *ngFor="let movie of movies; index as i" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img class="movie-img" src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(
                  movie.Genre.Name,
                  movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(
                  movie.Director.Name,
                  movie.Director.Bio,
                  movie.Director.Birth)"
            >
              Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openSynopsisDialog(
                  movie.Title,
                  movie.Description)"
            >
                Synopsis
            </button>
            <button
              mat-button
            (click)="addFavoriteMovie(movie._id, i)"
            >
            <!-- <mat-icon color='warn' >{{icon}}</mat-icon> -->
              <mat-icon [ngClass]="{favIcon : isFavorite === i}">favorite_border</mat-icon>
              </button>
        </mat-card-actions>
    </mat-card>
</div>
